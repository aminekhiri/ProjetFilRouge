<div class="festival-card">
  @if (isCurrent()) {
    <div class="highlight">Événement principal : {{ name() }} {{ date() | date: 'yyyy' }}</div>
  }
  <h3>{{ name() }}</h3>
  <p>Lieu : {{ location() }}</p>
  <p>Région : {{ region() }}</p>
  <p>Date : {{ date() | date: 'shortDate' }}</p>
  <p>État : {{ state() }}</p>
  <button (click)="onDelete()">Supprimer</button>
</div>
